<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach</title>
</head>
<body>
    <script>
        // forEach就是加强的for循环
        const arr = [1,2,3,4,5,6,7,8,9]
        arr.forEach((item, index) => {
            console.log(item, index)
        }) 
    </script>
</body>
</html>
