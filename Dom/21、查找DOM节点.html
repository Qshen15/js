<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查找DOM节点</title>
  
</head>
<body>
  
    <div class="dad">
        <div class="son"></div>
    </div>
    <hr>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <hr>
    <ul class="ul1">
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
    <script>
        const son = document.querySelector('.son');
        console.log(son);
        // 显示父节点
        console.log(son.parentNode);
    </script>
    <script>
        const ul = document.querySelector('ul');
        console.log(ul);
        // 显示子节点Demo1
        console.log(ul.childNodes);
        // 显示子节点Demo2
        console.log(ul.children);
    </script>
    <script>
        const ul1 = document.querySelector('.ul1');
        console.log(ul1);
        // 显示兄弟节点之前
        console.log(ul1.previousElementSibling);//上一个节点
        // 显示兄弟节点之后
        console.log(ul1.nextElementSibling);//下一个节点
        
    </script>
</body>
</html>
