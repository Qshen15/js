<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间戳</title>
  
</head>
<body>
  
    <script>
        // 获取时间戳的三种方法
        const date = new Date();
        console.log(date.getTime());
        console.log(+new Date());
        console.log(Date.now());

    </script>
</body>
</html>
