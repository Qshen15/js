<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除DOM节点</title>
  
</head>
<body>
  <ul>
    <li>第一个li</li>
  </ul>
    <script>
        // 第一步创建元素
        const ul = document.querySelector('ul');
        //删除元素
        ul.removeChild(ul.children[0]);
      
    </script>
</body>
</html>
