<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面滚动</title>
    <style>
        body {
            height: 3000px;
        }
    </style>
  
</head>
<body>
  
    <button>点击</button>
    <script>
        // 等待页面资源加载完成在执行以下代码
        window.addEventListener('scroll', function(e) {
            // 获取卷去的距离
           console.log(document.documentElement.scrollTop);
        })
    </script>
</body>
</html>
