<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classList操作元素属性</title>

    <style>
        .box1 {
            background-color: aqua;
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="nav">我是一个盒子</div>
    <script>
        const box =document.querySelector('nav');
        // 追加加属性
        box.classList.add = 'box1';
        // 删除属性
        box.classList.remove = 'box1';
        // 切换属性(如果有该属性就删除如果没有则添加)
        box.classList.toggle = 'box1';
        // 获取属性
        box.classList.contains = 'box1';
        // 获取所有属性
        box.classList.value = 'box1';
        
    </script>
</body>
</html>
